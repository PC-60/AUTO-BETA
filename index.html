<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f4f4f9;
        }

        h1 {
            margin-top: 20px;
            color: #4CAF50;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            transition: background-color 0.3s, color 0.3s;
        }

        textarea.dark-mode {
            background-color: #2b2b2b;
            color: #f4f4f9;
            border-color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .output-container {
            width: 80%;
            margin: 20px 0;
        }

        .output-container p {
            padding: 10px;
            font-size: 1500%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e8f5e9;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .dark-mode-toggle {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dark-mode-toggle.dark-mode {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <h1>BETA</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button onclick="splitTextWithSpacing()">Split Text with Spacing</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="output-container" id="outputContainer"></div>

    <script>
        function splitTextWithSpacing() {
            let inputText = document.getElementById('inputText').value.trim();

            // Replace continuous dots with single dot, and remove underscores
            inputText = inputText.replace(/\.{3,}/g, '.');
            inputText = inputText.replace(/_+/g, '');

            const chunkSize = 7600;
            const chunks = [];
            let currentPosition = 0;

            while (currentPosition < inputText.length) {
                let nextChunkEnd = currentPosition + chunkSize;

                if (nextChunkEnd < inputText.length) {
                    let lastSpace = inputText.lastIndexOf(' ', nextChunkEnd);
                    nextChunkEnd = lastSpace > currentPosition ? lastSpace : nextChunkEnd;
                }

                chunks.push(inputText.slice(currentPosition, nextChunkEnd).trim());
                currentPosition = nextChunkEnd;
            }

            displayChunksAsParagraphs(chunks);
        }

        function displayChunksAsParagraphs(chunks) {
            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = '';

            chunks.forEach(chunk => {
                const paragraph = document.createElement('p');
                paragraph.textContent = chunk;
                outputContainer.appendChild(paragraph);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleButton = document.querySelector('.dark-mode-toggle');
            toggleButton.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
