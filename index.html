<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f4f4f9;
        }

        h1 {
            margin-top: 20px;
            color: #4CAF50;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            transition: background-color 0.3s, color 0.3s;
        }

        textarea.dark-mode {
            background-color: #2b2b2b;
            color: #f4f4f9;
            border-color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .output-container {
            width: 80%;
            margin: 20px 0;
        }

        .output-container p {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #080808;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .chunk-navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .chunk-navigation button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chunk-info {
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .dark-mode-toggle {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dark-mode-toggle.dark-mode {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <h1>BETA</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button onclick="splitTextWithSpacing()">Split Text with Spacing</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="output-container" id="outputContainer"></div>

    <script>
        let chunks = [];
        let currentChunkIndex = 0;

        function splitTextWithSpacing() {
            let inputText = document.getElementById('inputText').value.trim();

            // Replace continuous dots with single dot, and remove underscores
            inputText = inputText.replace(/\.{3,}/g, '.');
            inputText = inputText.replace(/_+/g, '');

            const chunkSize = 7600;
            chunks = [];
            let currentPosition = 0;

            while (currentPosition < inputText.length) {
                let nextChunkEnd = currentPosition + chunkSize;

                if (nextChunkEnd < inputText.length) {
                    let lastSpace = inputText.lastIndexOf(' ', nextChunkEnd);
                    nextChunkEnd = lastSpace > currentPosition ? lastSpace : nextChunkEnd;
                }

                chunks.push(inputText.slice(currentPosition, nextChunkEnd).trim());
                currentPosition = nextChunkEnd;
            }

            if (chunks.length > 0) {
                currentChunkIndex = 0;
                displayCurrentChunk();
            }
        }

        function displayCurrentChunk() {
            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = '';

            if (chunks.length > 0) {
                const chunkText = document.createElement('p');
                chunkText.textContent = chunks[currentChunkIndex];
                outputContainer.appendChild(chunkText);

                const navigationDiv = document.createElement('div');
                navigationDiv.classList.add('chunk-navigation');

                if (currentChunkIndex > 0) {
                    const prevButton = document.createElement('button');
                    prevButton.textContent = 'Previous';
                    prevButton.onclick = () => {
                        if (currentChunkIndex > 0) {
                            currentChunkIndex--;
                            displayCurrentChunk();
                        }
                    };
                    navigationDiv.appendChild(prevButton);
                }

                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copy Chunk';
                copyButton.onclick = () => {
                    copyChunkToClipboard(chunks[currentChunkIndex]);
                };
                navigationDiv.appendChild(copyButton);

                if (currentChunkIndex < chunks.length - 1) {
                    const nextButton = document.createElement('button');
                    nextButton.textContent = 'Next';
                    nextButton.onclick = () => {
                        if (currentChunkIndex < chunks.length - 1) {
                            currentChunkIndex++;
                            displayCurrentChunk();
                        }
                    };
                    navigationDiv.appendChild(nextButton);
                }

                const chunkInfo = document.createElement('div');
                chunkInfo.className = 'chunk-info';
                chunkInfo.textContent = `Chunk ${currentChunkIndex + 1} of ${chunks.length}`;

                outputContainer.appendChild(chunkInfo);
                outputContainer.appendChild(navigationDiv);
            }
        }

        function copyChunkToClipboard(chunk) {
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = chunk;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleButton = document.querySelector('.dark-mode-toggle');
            toggleButton.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
